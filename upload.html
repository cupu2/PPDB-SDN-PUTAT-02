<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran PPDB</title>
    <link rel="stylesheet" href="styleupload.css">
</head>
<body>
    <header>
        <h1>Formulir Online Pendaftaran PPDB</h1>
        <p>Silakan isi formulir di bawah ini.</p>
    </header>

    <section class="form-section">
        <div class="container">
            <!-- Formulir untuk input data -->
            <form id="uploadForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
                </div>
                
                <div class="form-group">
                    <label for="ttl">Tempat, Tanggal Lahir</label>
                    <input type="text" id="ttl" name="ttl" required placeholder="Masukkan tempat dan tanggal lahir">
                </div>
                
                <div class="form-group">
                    <label for="sekolah_asal">Sekolah Asal</label>
                    <input type="text" id="sekolah_asal" name="sekolah_asal" required placeholder="Masukkan nama sekolah asal">
                </div>
                
                <div class="form-group">
                    <label for="nis">NIS</label>
                    <input type="text" id="nis" name="nis" required placeholder="Masukkan NIS">
                </div>

                <div class="form-group">
                    <label for="no_telp">No Telpon</label>
                    <input type="text" id="no_telp" name="no_telp" required placeholder="Masukkan No Telpon">
                </div>

                <button type="submit" class="btn-submit">Kirim Pendaftaran</button>
            </form>
            <a href="index.html" class="btn-back">Kembali ke Halaman Pertama</a>
        </div>
    </section>
    <script src="script.js"></script>
    <footer>

    </footer>
